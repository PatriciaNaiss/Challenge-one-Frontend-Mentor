<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="../Yoga/stylesheets.scss">
</head>
<body>
<article>
<header>
  <h4>
    Your Result
  </h4>
  <div class="result">
    <h1>76</h1>
    <h2>of 100</h2></div>
<section>
  <h2>Great</h2>
  <p>You scored higher than 65% of the people who have taken these tests.</p>
</section>
</header>
<main>
  <h3>Summary</h3>
  <div class="red"><span><img src="assets/images/icon-reaction.svg" alt="reaction">Reaction</span><span>80 <span class="opacity">/ 100</span></span></div>
  <div class="yellow"><span><img src="assets/images/icon-memory.svg" alt="memory">Memory</span><span>92 <span class="opacity">/ 100</span></span></div>
  <div class="green"><span><img src="assets/images/icon-verbal.svg" alt="verbal">Verbal</span><span>61 <span class="opacity">/ 100</span></span></div>
  <div class="blue"><span><img src="assets/images/icon-visual.svg" alt="reaction">Visual</span><span>72 <span class="opacity">/ 100</span></span></div>
  <a href="#" class="btn">Continue</a>
</main>

  </div>
</article>
</body>
</html>
